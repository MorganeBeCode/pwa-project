  <body>
    <!-- Nav Header -->
    <header class="navbar sticky-top navbar-expand bg-dark navbar-dark ">
      <ul class="navbar-nav">
        <!-- Logo -->
        <li class="nav-item my-auto">
          <img
            src="images/logo.png"
            alt="Chat"
            width="60"
            class="img-fluid navbar-brand mr-5"
          />
        </li>
        <li class="nav-item my-auto">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item my-auto">
          <a class="nav-link active" href="#">Chat</a>
        </li>
        <li class="nav-item my-auto">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>
    </header>

    <!-- Main Container -->
    <main class="container p-1">
      <div class="row">
        <div
          class="col-sm-12 offset-sm-0 col-md-8 offset-md-2 col-lg-6 offset-lg-3"
        >
          <!-- Form to write comment -->
          <div class="card gedf-card mb-3">
            <div class="card-header">
              <ul
                class="nav nav-tabs card-header-tabs"
                id="myTab"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="posts-tab"
                    data-toggle="tab"
                    href="#posts"
                    role="tab"
                    aria-controls="posts"
                    aria-selected="true"
                    >Make a publication</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="posts"
                  role="tabpanel"
                  aria-labelledby="posts-tab"
                >
                  <div class="form-group">
                    <label class="sr-only" for="title">title</label>
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="Title"
                    />
                    <label class="sr-only" for="message">post</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                      placeholder="What are you thinking?"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                  <button type="submit" id="share" class="btn btn-primary">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Error Alert -->
          <div class="alert alert-danger text-center m-1" style="display:none;">
            Could not send. You appear to be offline.
          </div>
          <!-- Template-->
          <template id="template">
            <div class="card gedf-card mb-3">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="mr-2">
                      <img
                        class="rounded-circle"
                        width="70"
                        src="images/no-image.png"
                        alt="profile pic"
                      />
                    </div>
                    <div class="ml-2">
                      <div id="name" class="h5 m-0"></div>
                      <div id="email" class="h7 text-muted"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <p id="text" class="card-text"></p>
              </div>
            </div>
          </template>
          <!-- Feed -->
          <div id="comments"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer fixed-bottom py-3 bg-dark">
      <div class="container">
        <span class="text-muted"
          >Layout for feed from
          <a href="https://bootsnipp.com">https://bootsnipp.com</a>
        </span>
      </div>
    </footer>
